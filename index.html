<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />
  </head>
  <body>
    <div id="container">
      <div id="percentual">
        <ul id="lista-de-resultado">
          <li id="titulo"><p>Your Result</p></li>

          <li>
            <div id="porcento">
              <h1>76</h1>
              <p>of 100</p>
            </div>
          </li>

          <li>
            <h2>Great</h2>
            <p id="conteudo">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </li>
        </ul>
      </div>

      <div id="sumario">
        <ul>
          <li id="titulo-sumario"><h3>Summary</h3></li>

          <li class="pontuacao vermelho">
            <div class="conteudo-interno">
              <img src="./src/imagens/icon-reaction.svg" alt="" />
              <p id="text-red">Reaction</p>
            </div>

            <p>80 / 100</p>
          </li>

          <li class="pontuacao amarelo">
            <div class="conteudo-interno">
              <img src="./src/imagens/icon-memory.svg" alt="" />
              <p id="text-yellow">Memory</p>
            </div>
            <p>92 / 100</p>
          </li>

          <li class="pontuacao verde">
            <div class="conteudo-interno">
              <img src="./src/imagens/icon-verbal.svg" alt="" />
              <p id="text-green">Verbal</p>
            </div>

            <p>61 / 100</p>
          </li>

          <li class="ultimo-pontuacao azul">
            <div class="conteudo-interno">
              <img src="./src/imagens/icon-visual.svg" alt="" />
              <p id="text-blue">Visual</p>
            </div>

            <p>72 / 100</p>
          </li>

          <li id="botao">
            <a href="#">Continue</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
